<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="">
    <!-- bagian penghubung css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- /bagian penghubung css -->

    <!-- bagian google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- /bagian google fonts -->
</head>

<body class="text-center ody">
    <main class="form-signin shadow">
        <form class="orm">
            <img class="mb-4 gm" src="../icon/svg.svg" alt="">
            <h1 class="h3 mb-3 fw-normal deh">Eazy Camper</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg sas " type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted sas1">Doesn't have an account yet ? <a href="../html/signup.html"> Sing
                    Up</a>
            </p>
        </form>
    </main>

    <!-- bagian js -->
    <script src="../js/bootstrap.js"></script>
    <!-- /bagian js -->
</body>

</html>
